{% extends 'base.html' %} {% block header %}
<h1>{% block title %}Store{% endblock %}</h1>
{% endblock %} {% block content %}
<div class="grid">
  {% for item in items %}
  <div class="item">
    <a href="{{ url_for('items.update', id=item['id']) }}">
      <img src="https://picsum.photos/200" alt="{{ item['name'] }}" />
      <div>
        <h1>{{ item['name'] }}</h1>
        <div class="about">${{ item['price'] }}</div>
      </div>
    </a>
  </div>
  {% if not loop.last %}
  <hr />
  {% endif %} {% endfor %}
</div>
{% endblock %}
